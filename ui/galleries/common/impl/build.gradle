apply plugin: "com.android.library"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.squareup.anvil"

android {
  buildFeatures {
    buildConfig false
    compose true
    resValues false
  }

  compileSdkVersion buildConfig.compileSdk

  composeOptions {
    kotlinCompilerExtensionVersion libs.versions.compose.get()
  }

  defaultConfig {
    minSdkVersion buildConfig.minSdk
    targetSdkVersion buildConfig.targetSdk
  }

  kotlinOptions {
    freeCompilerArgs += "-Xexplicit-api=strict"
  }

  testOptions {
    unitTests {
      all {
        useJUnitPlatform()
      }
    }
  }
}

anvil {
  generateDaggerFactories = true
}

archivesBaseName = "ui-galleries-common-impl"

dependencies {
  api projects.ui.galleries.common.public

  implementation projects.network.gallery.public
  implementation projects.scope.public

  implementation libs.dagger.runtime

  implementation libs.workflow.ui.core.common

  testImplementation projects.network.gallery.fake
  testImplementation projects.testing

  testImplementation libs.kotlin.coroutines.test
  testImplementation libs.workflow.test

  testImplementation libs.junit5.jupiter.api
  testRuntimeOnly libs.junit5.jupiter.runtime
  testImplementation libs.truth
}

kotlin {
  sourceSets.all {
    languageSettings {
      optIn("com.squareup.workflow1.ui.WorkflowUiExperimentalApi")
      optIn("kotlinx.coroutines.ExperimentalCoroutinesApi")
    }
  }
}
