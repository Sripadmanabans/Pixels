apply plugin: "com.android.library"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.squareup.anvil"

android {
  buildFeatures {
    buildConfig false
    resValues false
  }

  compileSdkVersion buildConfig.compileSdk

  defaultConfig {
    minSdkVersion buildConfig.minSdk
    targetSdkVersion buildConfig.targetSdk
  }

  kotlinOptions {
    freeCompilerArgs += "-Xexplicit-api=strict"
  }
}

anvil {
  generateDaggerFactories = true
}

archivesBaseName = "network-core-impl-wiring"

dependencies {
  api projects.network.core.public
  api projects.network.core.impl

  api libs.okhttp.client
  api libs.moshi.client
  api libs.okhttp.loggingInterceptor

  implementation libs.byteUnits
  implementation libs.dagger.runtime
  implementation libs.retrofit.converter
  implementation libs.timber

  testImplementation libs.junit5.jupiter.api
  testRuntimeOnly libs.junit5.jupiter.runtime
  testImplementation libs.truth
}
