plugins {
  id "com.adjectivemonk2.android.lib"
  id "com.adjectivemonk2.anvil.lib"
}

android {
  buildFeatures {
    buildConfig true
  }

  defaultConfig {
    buildConfigField "String", "PIXELS_CLIENT_ID", "\"${PIXELS_CLIENT_ID}\""
  }

  namespace "com.adjectivemonk2.pixels.remote.core.impl.wiring"
}

archivesBaseName = "remote-core-impl-wiring"

dependencies {
  api projects.remote.core.public
  api projects.remote.core.impl

  implementation libs.ktor.client
  implementation libs.ktor.content
  implementation libs.ktor.json
  implementation libs.ktor.logging

  testImplementation libs.junit5.jupiter.api
  testRuntimeOnly libs.junit5.jupiter.runtime
  testImplementation libs.truth
}
